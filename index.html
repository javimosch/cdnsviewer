
<!doctype html>
<html>
<head>
    <title>CDNs: Search, Select, Generate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="pocketgrid.min.css" rel='stylesheet' type='text/css'>
    <link href="cdnsviewer.css" rel='stylesheet' type='text/css'>
    <link href="animate.css" rel='stylesheet' type='text/css'>
</head>
<body>


<div class="block-group"> <!-- First row -->

  <div class="b100 block">
    <div class="box">
      <h2>CDNs: Search, select and generate head tags. Add Too.</h2>
      <h3>This is an example using Firebase Framework.</h3>
      <a class='searchAdd' href='#' alt="Click To Switch Mode"></a>
    </div>
 </div>


  <div class="b100 block"><div class="box">
      <input class='visible searchAdd' placeholder="">
  </div></div>

<!--
  <div class="b50 block"><div class="box">b1</div></div>
  <div class="b50 block"><div class="box">b2</div></div>
-->

  <div class="b100 block">
    <div class="box box-item">
      <h5>Search Results</h5>
      <ul class="list clickable">
      <ul>
    </div>
  </div>

  <div class="b100 block">
    <div class="box box-item">
      <h5>Selection</h5>
      <ul class="selectionList clickable">
      <ul>
    </div>
  </div>

  <div class="b100 block">
      <div class="box box-item">
      <h5 class="clickable" onclick="selectText();" alt="Select All">Head Tags (Press  to Select All)</h5>
      <ul id="codeGeneratedContainer" class="code"></ul>
    </div>
  </div>





</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
<script type="text/javascript" src="cdnsviewer.js"></script>
</body>
</html>
